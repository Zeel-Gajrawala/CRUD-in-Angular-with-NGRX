<!--Product form-->
<div class="container">
    <div class="product-form-card my-5">
        <div class="card">
            <h5 class="card-header">Product Form</h5>
            <div class="card-body">
                <form [formGroup]="productForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Product Name</span>
                        <input type="hidden" formControlName="id" class="form-control" />
                        <input type="text" formControlName="name" class="form-control" />
                    </div>
                    <p class="text-danger" *ngIf="isFieldValid('name')">
                        Please Enter Product Name.
                    </p>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Price (in INR)</span>
                        <input type="number" formControlName="price" class="form-control" />
                    </div>
                    <p class="text-danger" *ngIf="isFieldValid('price')">
                        Please Enter Product Price.
                    </p>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Quantity</span>
                        <input type="number" formControlName="quantity" class="form-control" />
                    </div>
                    <p class="text-danger" *ngIf="isFieldValid('quantity')">
                        Please Enter Product Quantity.
                    </p>
                </form>

                <div class="d-flex justify-content-between mt-3">
                    <div class="cancel-btn">
                        <button type="button" class="btn btn-danger btn-sm px-3">
                            Cancel
                        </button>
                    </div>

                    <div class="submit-btn">
                        <button type="button" class="btn btn-success btn-sm px-3" (click)="submitProductForm()">
                            {{ editMode ? "Update" : "Save" }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Product form end-->
